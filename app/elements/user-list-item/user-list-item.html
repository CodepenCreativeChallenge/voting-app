<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-list-item" attributes="username realname">
  <template>
    <a href="{{url}}">{{realname}}</a>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'user-list-item',
        properties: {
          username: {
            type: String,
            value: 'pixelass'
          },
          'realname': {
            type: String,
            value: 'Gregor Adams',
          },
          url: {
            type: String,
            computed: 'userPath(username)',
          }
        },
        userPath: function(username) {
          return 'users/' + username;
        }
      });
    })();
  </script>
</dom-module>
