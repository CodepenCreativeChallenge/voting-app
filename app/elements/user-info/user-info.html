<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-info" attributes="name" noscript>
  <template>
    <style>
      :host {
        display: block;
      }
      .avatar {
        outline: 10px solid pink;
      }
    </style>
    <div>
      This is
      <span>{{name}}</span>
      's section.
      <p>
        Visit their
        <a href="{{profile}}" target="_blank">Codepen profile</a>
        .
      </p>
    </div>

    <img class="avatar" src="{{avatar}}" alt="{{name}}" height=100 width=100></template>
  <script>
        (function() {
          'use strict';

          Polymer({
            is: 'user-info',

            properties: {
              profile: {
                type: String,
                computed: 'makePath(\'http://codepen.io/\', name)'
              },
              avatar: {
                type: String,
                computed: 'makePath(\'images/avatars/\', name, \'.jpg\')'
              }
            },
            makePath: function(path,str,suffix){
              return [path,str,suffix].join('');
            }
          });
        })();
      </script>
</dom-module>
