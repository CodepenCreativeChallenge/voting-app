<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../user-list-item/user-list-item.html">

<dom-module id="user-list" attributes="users">
  <template>
    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
      <template is="dom-repeat" items="{{users}}" as="user">
        <user-list-item
          username={{user.username}}
          realname={{user.realName}}>
        </user-list-item>
      </template>
    </paper-menu>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'user-list',
        properties: {
          users: {
            type: Object,
            value: [
              {
                'username': 'pixelass',
                'realName': 'Gregor Adams'
              }
            ]
          }
        }
      });
    })();
  </script>
</dom-module>
